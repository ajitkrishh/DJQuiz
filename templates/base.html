{% load static %}
<!DOCTYPE html>
<html lang="en" style="overflow-y: hidden;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJQuiz</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
</head>

<body>
    <nav class="bd-navbar navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item m-2 title is-3" href="/">
                DJQuiz
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'result' %}">
                    Result
                </div>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <!-- <a href="" class="button is-primary"><strong>Register</strong></a>
                    <a href="" class="button is-link"><strong>Login</strong></a> -->
                    <a href="{% url 'logout' %}" class="button is-danger"><strong>Logout</strong></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% for msg in messages %}
            <div class="notification mt-1 is-{{msg.tags}} " role="alert">
                {{msg}}
            </div>
        {% endfor %}
    </div>
    
    {% block content %}
    {% endblock content %}
</body>


{% block scriptBloack %}
    
{% endblock scriptBloack %}
    
</html>
